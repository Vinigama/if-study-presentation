{% extends 'paginas/base.html' %}

{% load static %}

{% block conteudo %}

<div class="row message">
    <div class="col-md-5">
        {% include 'paginas/alertas.html' %}
    </div>
</div>

{% include 'paginas/perfil_header.html' %}

<div class="row mt-4">
    {% include 'paginas/perfil_sidebar.html' %}
    <div class="col-md-8 ml-2">
        <span class="h3">Trocar Senha</h3>
        <hr class="my-hr-line">
        <div class="row">
            <div class="col-md-12 ml-1">
                <span class="lead">
                    Informação privada
                </span>
            </div>
        </div>

        <div class="row">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 ml-auto">
                        <form action="{% url 'trocar_senha' request.user.id %}" method="POST">
                            {% csrf_token %}
                            <div class="h6">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>Senha Atual</label>
                                            <input type="password" name="atual_senha" placeholder="Senha Atual" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>Criar nova senha</label>
                                            <input type="password" name="nova_senha" placeholder="Senha Nova" class="form-control" required>
                                        </div>
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>Confirmar nova senha</label>
                                            <input type="password" name="confirmar_senha" placeholder="Confirmar Senha Nova" class="form-control" required>
                                        </div>
                                    </div>
                                </div> 
                                <div class="d-flex justify-content-center">
                                    <button type="submit" value="submit" class="btn text-light btn-lg bg-ifstudy mt-3">Alterar<i class="fas fa-save ml-3"></i></button>
                                </div>
                            </h6>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/perfil.js' %}"></script>
{% endblock %}
